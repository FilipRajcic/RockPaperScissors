<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <div class="oponent">
        <img src="src/img/rock.png" alt="rock" class="oponent__img" />
      </div>
      <div class="scoreboard">
        <div class="score">Score: 0</div>
        <div class="winlos"></div>
      </div>
      <div class="you">
        <img src="src/img/rock.png" alt="rock" class="you__img" />

        <ul class="you__list">
          <li class="you__item">
            <button class="you__item__btn">
              <img src="src/img/rock.png" alt="rock" class="you__item__img" />
            </button>
          </li>
          <li class="you__item">
            <button class="you__item__btn">
              <img
                src="src/img/papper.png"
                alt="papper"
                class="you__item__img"
              />
            </button>
          </li>
          <li class="you__item">
            <button class="you__item__btn">
              <img
                src="src/img/scissors.png"
                alt="scissors"
                class="you__item__img"
              />
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
